<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina di Test Semplice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Sfondo nero come richiesto */
      color: #fff; /* Testo bianco */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #ccc;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3b82f6; /* Azzurro come richiesto */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BoxSelector</h1>
    <p>Questa Ã¨ una pagina di test semplice per verificare che il server stia servendo correttamente i file statici HTML.</p>
    <a href="/" class="btn">Torna alla Home</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Pagina di test caricata con successo!');
    });
  </script>
</body>
</html>
