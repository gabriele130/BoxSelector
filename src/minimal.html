<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoxSelector - Test React Minimale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="module">
    // Import React dal CDN per test
    import React from 'https://esm.sh/react@18.3.1';
    import ReactDOM from 'https://esm.sh/react-dom@18.3.1';
    
    // Componente React minimo
    const MinimalApp = () => {
      const [count, setCount] = React.useState(0);
      
      return React.createElement('div', {
        style: {
          backgroundColor: 'black',
          color: 'white',
          minHeight: '100vh',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
          textAlign: 'center',
          padding: '20px'
        }
      }, [
        React.createElement('h1', { key: 'title' }, 'BoxSelector - Test Minimale'),
        React.createElement('p', { key: 'desc' }, 'Se questa pagina si carica, React sta funzionando correttamente.'),
        React.createElement('p', { key: 'counter' }, `Counter: ${count}`),
        React.createElement('button', {
          key: 'button',
          style: {
            backgroundColor: '#3b82f6',
            color: 'white',
            border: 'none',
            padding: '10px 20px',
            borderRadius: '4px',
            cursor: 'pointer',
            marginTop: '20px'
          },
          onClick: () => setCount(count + 1)
        }, 'Incrementa')
      ]);
    };
    
    // Rendering
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(MinimalApp));
    
    console.log('React version:', React.version);
    console.log('ReactDOM version:', ReactDOM.version);
  </script>
</body>
</html>
